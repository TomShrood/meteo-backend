services:
  - type: web
    name: meteo-backend
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn main:app --host 0.0.0.0 --port 10000"
    plan: free
    envVars:
      - key: DATABASE_URL
        value: postgresql://user:ilie@host.render.com:5432/meteo
